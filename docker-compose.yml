version: "3"
services:
  mysql:
    image: mysql:8
    volumes:
      - mysql-storage:/var/lib/mysql
    restart: always
    ports:
      - "127.0.0.1:3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: lake
      MYSQL_USER: merico
      MYSQL_PASSWORD: merico
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_bin
      --skip-log-bin


  # postgres:
  #   image: postgres:14.2
  #   volumes:
  #     - postgres-storage:/var/lib/postgresql
  #   restart: always
  #   ports:
  #     - 127.0.0.1:5432:5432
  #   environment:
  #     POSTGRES_DB: lake
  #     POSTGRES_USER: merico
  #     POSTGRES_PASSWORD: merico

  grafana:
    image: apache/devlake-dashboard:v0.16.1-beta11
    build:
      context: grafana/
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      GF_SERVER_ROOT_URL: "http://localhost:3000"
      GF_USERS_DEFAULT_THEME: "light"
      MYSQL_URL: mysql:3306
      MYSQL_DATABASE: lake
      MYSQL_USER: merico
      MYSQL_PASSWORD: merico
      GF_AUTH_DISABLE_LOGIN_FORM: "false"
      GF_AUTH_BASIC_ENABLED: "true"
      GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
      GF_AUTH_GENERIC_OAUTH_AUTO_LOGIN: "false"
      GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP: "true"
      GF_AUTH_GENERIC_OAUTH_NAME: "OAuth"
      GF_AUTH_GENERIC_OAUTH_SCOPES: "email profile aws.cognito.signin.user.admin openid"
      GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "4uut890afumsphn0amsml17jit"
      GF_AUTH_GENERIC_OAUTH_AUTH_URL: "https://devlake-test.auth.us-east-2.amazoncognito.com/oauth2/authorize"
      GF_AUTH_GENERIC_OAUTH_TOKEN_URL: "https://devlake-test.auth.us-east-2.amazoncognito.com/oauth2/token"
      GF_AUTH_GENERIC_OAUTH_API_URL: "https://devlake-test.auth.us-east-2.amazoncognito.com/oauth2/userInfo"
      GF_AUTH_GENERIC_OAUTH_SIGNOUT_REDIRECT_URL: "https://devlake-test.auth.us-east-2.amazoncognito.com/logout?client_id=4uut890afumsphn0amsml17jit&logout_uri=http://localhost:3000/login"
      GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: "('cognito:groups' | contains([*], 'Admin') && 'GrafanaAdmin' || 'Viewer')"
      GF_AUTH_GENERIC_OAUTH_ALLOW_ASSIGN_GRAFANA_ADMIN: "true"
    restart: always
#    depends_on:
#      - mysql

  devlake:
    image: mericodev/devlake:latest
    build:
      context: backend
      args:
        HTTPS_PROXY: "${HTTPS_PROXY}"
        GOPROXY: "${GOPROXY}"
    ports:
      - "127.0.0.1:8080:8080"
    restart: always
    volumes:
      - ./.env:/app/.env
      - ./logs:/app/logs
    environment:
      LOGGING_DIR: /app/logs
    depends_on:
      - mysql

  config-ui:
    image: mericodev/devlake-config-ui:latest
    build:
      context: "config-ui"
    ports:
      - "4000:4000"
    env_file:
      - ./.env
    environment:
      DEVLAKE_ENDPOINT: 127.0.0.1:8080
      GRAFANA_ENDPOINT: grafana:3000
      #ADMIN_USER: devlake
      #ADMIN_PASS: letsdivein
#    depends_on:
#      - devlake

volumes:
  mysql-storage:
  grafana-storage:
  postgres-storage:
